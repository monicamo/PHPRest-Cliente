<style type="text/css">

    #tryLogin
    {
        max-width: 300px;
        margin: 0 auto 20px;
    }

    .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }

    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin input[type="text"],
    .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
    }

</style>

<form id="form-login" class="form-signin">
    <h2 class="form-signin-heading">Login</h2>
	
	<!--  
		DUAS classes :  alert alert-error
		Configuradas pelo Bootstrap com mensagem de erro
		inicia invisivel controlada por login.js

	 -->
    <div id="erroLoginEmpty" class="alert alert-error" style="display:none">
        Login/Senha requeridos
    </div>
    
    <!-- 
		Erros relacionados ao acesso
		mensagens de erros retornadas pelo servidor
    -->    
    <div id="erroLoginServer" class="alert alert-error" style="display:none"></div>


	<!-- 
		control-group: usado para em caso de campo vazio consiga marca-lo como invalido
		input-block-level: deixa o campo com 100% de largura
	-->
    <div class="control-group"><input id="login" type="text" class="input-block-level" placeholder="login"></div>
    <div class="control-group"><input id="senha" type="password" class="input-block-level" placeholder="senha"></div>

    <button type="button" id="btnIr" class="btn btn-large btn-primary">Ir...</button>
    
</form>

<!-- Exibe a imagem de carregando quando o acesso ao servidor esta sendo
realizado, quando o servidor retornar os dados escondemos esse div -->
<div id="tryLogin" class="alert alert-success" style="display:none">
    <img src="img/ajax-loader.gif"> Realizando login...
</div>
